<p>简介：这是我的个人主页，域名购买于2016年9月20日，DNS使用的dnspod的服务器，使用CNAME记录指向github的服务器。</p>
<p>这个主页的想法是来源于王垠的个人博客，直接原因是想通过架设自己的个人博客来完整的执行一个网站开发流程</p>
<p>可惜自己too young too simple，想将服务部署在PC上，是需要静态IP的，而静态是很难弄的，GG</p>
<p>所以只能使用github pages来做个静态的个人主页，使用Laravel框架来开发网站的计划就只能仅限于小范围的使用了</p>
<p>福利不多</p>
